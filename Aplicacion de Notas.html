<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicación de Notas</title>
    <link rel="stylesheet" href="style aplicacion de notas.css">
</head>
<body>
    <h1>Aplicación de Notas</h1>
    <form id="formulario-notas">
        <!-- Campo para ingresar el título -->
        <input type="text" id="titulo" placeholder="Título de la nota" required>
        <!-- Campo para ingresar la nota -->
        <input type="text" id="nota" placeholder="Escribe tu nota aquí..." required>
        <button type="submit">Agregar Nota</button>
    </form>
    <ul id="lista-nota">
        <!-- Las notas aparecerán aquí -->
    </ul>
    <script src="javascrip aplicacion de notas.js"></script>
</body>
</html>
